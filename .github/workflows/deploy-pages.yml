name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Install dependencies (backend optional)
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          fi

      - name: Determine basePath for GitHub Pages
        id: base
        shell: bash
        run: |
          REPO=${GITHUB_REPOSITORY#*/}
          OWNER=${GITHUB_REPOSITORY_OWNER}
          if [[ "$REPO" == "$OWNER.github.io" ]]; then
            BASE_PATH=""
          else
            BASE_PATH="/$REPO"
          fi
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "base_path=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "BASE_PATH=$BASE_PATH" >> $GITHUB_ENV
          echo "ASSET_PREFIX=$BASE_PATH" >> $GITHUB_ENV

      - name: Build static site
        working-directory: frontend
        env:
          BASE_PATH: ${{ steps.base.outputs.base_path }}
          ASSET_PREFIX: ${{ steps.base.outputs.base_path }}
        run: |
          npm run prebuild
          npm run build:static

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
